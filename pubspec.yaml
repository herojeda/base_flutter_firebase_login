name: base_flutter_firebase_login
description: A simple login that integrates Firebase

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^0.6.2+1
  firebase_core: ^0.2.5+1

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  google_sign_in: ^3.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/flutter.png
    - assets/flutter-firebase.png

